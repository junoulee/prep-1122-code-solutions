<!DOCTYPE html>
<html>
<head>
  <title>CSS Display Properties</title>
  <style>
.a {
  border: 4px solid blue;
}
.b {
  border: 4px solid blue;
}
.b span {
  border: 4px solid green;
  height: 100px;
  width: 100px;
}
.c button {
  border: 4px solid red;
  height: 40px;
  width: 200px;
}
.c {
  border: 4px solid blue;
}
ul {
  border: 4px solid purple;
}
li {
  display: inline;
  border: 4px solid magenta;
}
  </style>
</head>
<body>
  <div class="a">I am a div and by default I am block, which means I take up all the space I can horizontally.</div>
  <div class="b">I am a div but I have <span>span elements inside me</span>.
  Span elements are <span>display inline by default</span>,
  so they only take up as much as space as they need.</div>
  <div class="c">
    <button>Hello!</button>
    <button>Buttons are</button>
    <button>Inline Block</button>
    <button>By Default</button>
  </div>
  <ul>
    <li>
      Home
    </li>
    <li>
      Products
    </li>
    <li>
      About Us
    </li>
    <li>
      Contact Us
    </li>
  </ul>
  </div>
</body>
</html>
